# 服务端口号 （必写）
server:
  port: 8001

# 服务名称  （必写）
spring:
  application:
    name: cloud-hystrix-payment-service
eureka:
  client:
    # false表示不想注册中心注册自己
    register-with-eureka: true
    # false表示自己端就是注册中心，我的职责就是维护服务实例，并不需要检查服务
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka